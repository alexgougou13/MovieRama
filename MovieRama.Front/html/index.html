<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <title>MovieRama</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/my-header-footer.css" />
    <script type="module" src="/js/my-header-footer.js"></script>
    <script type="module" src="/js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <my-header></my-header>
    <div id="loading"></div>
    <div class="main-container">
      <div class="site-banner">
        <div class="site-title">
          <h3>MovieRama</h3>
          <span>Search and rate movies</span>
        </div>
      </div>
      <div id="main-movies-container" class="movies-container">
        <div class="search-for-movies">
          <span class="material-symbols-outlined searchSymbol"> search </span>
          <input
            type="text"
            class="movie-search"
            placeholder="Search here"
            id="search"
          />
        </div>
        <div class="sort-movies">
          <select id="movieSorting" class="select-sort-method">
            <option value="" selected disabled hidden>Sort by</option>
            <option value="likes">Likes</option>
            <option value="hates">Hates</option>
            <option value="date">Date</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
